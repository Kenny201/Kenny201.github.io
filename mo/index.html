<body>

    <p> Посмотрите как выглядит ваш сайт с нашим виджетом</p>
       <form>
        <input type="text" placeholder="Ваш сайт" id="name" class="text" size="30" maxlength="50">
        <input type="button" style="width:200px;height:45px"  value="Отправить" class="button" onclick="Function()">
    </form>
    <iframe width="100%" height="100%" style="margin:60px 0 0" frameborder="0"> Ваш браузер не поддерживает плавающие фреймы!</iframe> 
   
    <script>
       
        function Function()  {        
            var q = 'http://'  +  document.getElementById("name").value;  
           var el=document.getElementsByTagName("iframe");
            el.setAttribute("src", q);
             }
   </script>
